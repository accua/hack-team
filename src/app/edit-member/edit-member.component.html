
<div class="container">
  <h4>Edit {{selectedMember.name}}</h4>
  <div>
    <label>New Name:</label>
    <input [(ngModel)]="selectedMember.name">
  </div>
  <br>
  <div>
    <label>New Role:</label>
    <select [(ngModel)]="selectedMember.role">
      <option value="Mobile Developer">Mobile Developer</option>
      <option value="Front-end">Front-end Developer</option>
      <option value="Back-end">Back-end Developer</option>
    </select>
  </div>
  <br>
  <div>
    <label>New Bio:</label>
    <textarea [(ngModel)]="selectedMember.bio"></textarea>
  </div>
  <br>
</div>
<button (click)="beginUpdateMember(selectedMember)">Update</button>
<button (click)="beginDeleteMember(selectedMember)">Delete</button>
